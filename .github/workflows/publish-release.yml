name: Publish RELEASE on main

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

concurrency:
  group: backLibrary-main
  cancel-in-progress: true

jobs:
  publish-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17 + Maven server creds
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate version is a RELEASE (no -SNAPSHOT)
        shell: bash
        run: |
          VERSION=$(mvn -q -Dexpression=project.version -DforceStdout help:evaluate)
          echo "Project version: $VERSION"
          if [[ "$VERSION" == *"-SNAPSHOT" ]]; then
            echo "ERROR: main debe publicar RELEASE (sin -SNAPSHOT)"
            exit 1
          fi

      - name: Deploy RELEASE to GitHub Packages
        run: mvn -B -DskipTests deploy