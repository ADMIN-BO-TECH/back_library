name: Publish RELEASE on main

on:
  push:
    branches: ["main"]

jobs:
  publish-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN
          cache: maven

      - name: Validate version is a RELEASE (no -SNAPSHOT)
        run: |
          VERSION=$(mvn -q -Dexpression=project.version -DforceStdout help:evaluate)
          echo "Project version: $VERSION"
          if [[ "$VERSION" == *"-SNAPSHOT" ]]; then
            echo "ERROR: main must publish a RELEASE version (no -SNAPSHOT)."
            exit 1
          fi

      - name: Deploy RELEASE to GitHub Packages
        run: mvn -B -DskipTests deploy
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}