name: CI - Build & Test

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Ensure Maven settings file exists (CI)
        run: |
          mkdir -p .mvn
          if [ ! -f .mvn/settings.local.xml ]; then
            cat > .mvn/settings.local.xml << 'EOF'
          <settings>
            <servers></servers>
          </settings>
          EOF
          fi

      - name: Build (with tests)
        run: mvn -B clean verify