name: Publish SNAPSHOT on dev

on:
  push:
    branches: ["dev"]

permissions:
  contents: read
  packages: write

concurrency:
  group: backLibrary-dev
  cancel-in-progress: true

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 + Maven server creds
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate version is SNAPSHOT
        shell: bash
        run: |
          VERSION=$(mvn -q -Dexpression=project.version -DforceStdout help:evaluate)
          echo "Project version: $VERSION"
          if [[ "$VERSION" != *"-SNAPSHOT" ]]; then
            echo "ERROR: dev debe usar -SNAPSHOT"
            exit 1
          fi

      - name: Deploy SNAPSHOT to GitHub Packages
        run: mvn -B -DskipTests deploy