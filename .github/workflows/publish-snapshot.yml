name: Publish SNAPSHOT on dev

on:
  push:
    branches: ["dev"]

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: ${{ secrets.GITHUB_TOKEN }}
          cache: maven

      - name: Validate version is SNAPSHOT
        run: |
          VERSION=$(mvn -q -Dexpression=project.version -DforceStdout help:evaluate)
          echo "Project version: $VERSION"
          if [[ "$VERSION" != *"-SNAPSHOT" ]]; then
            echo "ERROR: dev branch must use a -SNAPSHOT version (e.g. 0.3.0-SNAPSHOT)."
            exit 1
          fi

      - name: Deploy SNAPSHOT to GitHub Packages
        run: mvn -B -DskipTests deploy
