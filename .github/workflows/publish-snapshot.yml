name: Publish SNAPSHOT on dev

on:
  push:
    branches: ["dev"]

permissions:
  contents: read
  packages: write

concurrency:
  group: backLibrary-dev
  cancel-in-progress: true

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Genera ~/.m2/settings.xml con credenciales para el <serverId> "github"
      - name: Set up JDK 17 + Maven server creds
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
          server-id: github
          # Para publicar dentro del mismo owner, GitHub Token es suficiente
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate version is SNAPSHOT
        run: |
          VERSION=$(mvn -q -Dexpression=project.version -DforceStdout help:evaluate)
          echo "Project version: $VERSION"
          [[ "$VERSION" == *"-SNAPSHOT" ]] || { echo "ERROR: dev debe usar -SNAPSHOT"; exit 1; }

      - name: Deploy SNAPSHOT to GitHub Packages
        run: mvn -B -DskipTests deploy